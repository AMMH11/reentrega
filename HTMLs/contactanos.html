<!DOCTYPE html>
<html lang="en">

    <script src="https://kit.fontawesome.com/4aa0e3691b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../ESTILOS/estilos.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>LasChicasDicen</title>
</head>
<body>
   <header>
    <h2 class="logo">Las Chicas Dicen</h2>
    <input type="checkbox" id="check">
    <label for="check" class="mostrar-menu">
        &#8801
    </label> 
    <nav class="menu">
        <a href="../index.html">Inicio</a>
        <a href="./quienessomos.html">Quienes somos?</a>
        <a href="./categorias.html">Categorias</a>
        <a href="./contactanos.html">Contactanos</a>
        <a href="./tienda.html">Tienda</a>
        <label for="check" class="esconder-menu">
            &#215
        </label>
    </nav> 
   </header> 
   <section id="banner">
        <div class="contenido-banner">
            
        </div>
   </section>
   <section id="contacto">
    <h4>Contactanos</h4>
    <form action="#">
         <div class="datos-forms">
            <div class="nombre">
               <label for="nombre">Nombre</label>
               <input type="text" name="nombre" id="nombre"
               placeholder="nombre">
             </div>
             <div class="email">
                 <label for="email">E-mail</label>
                 <input type="email" name="email" id="email"
                 placeholder="e-mail">
               </div>
         </div>
         <div class="mensaje">
             <label for="mensaje">Mensaje</label>
             <textarea name="mensaje" id="mensaje" cols="30" 
             rows="10" placeholder="mensaje"></textarea>
         </div>
         <div class="boton-formulario">
           <a href="#" class="boton-saber-mas">Enviar Mensaje</a>
         </div>
     </form>
</section>

   <footer>
    <p>

    </p>
   </footer>
